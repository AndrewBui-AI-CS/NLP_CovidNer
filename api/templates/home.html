{% extends "layout.html" %} {% block content %}
<!-- <img src="../assets/pedestrian.jpg" /> -->
<h3 class="text-warning text-center">
  NER-COVID19
</h3>

<hr />

<form method="post" action="" enctype="multipart/form-data">
  <div class="">
    <div class="d-flex align-items-center justify-content-center mb-4 flex-column">
      <label for="textupload" class="form-label">Upload Text</label>
      <!-- <input
        class="form-control w-auto"
        type="file"
        name="file_list"
        id="file_list"
        multiple
      /> -->
      <textarea rows="10" cols="100" name="textupload"></textarea>
    </div>
    <div class="d-flex align-items-center justify-content-center flex-column mb-4">
      <div class="form-group">
        <label>Select Recognition models</label>
      </div>
      <select class="form-select w-auto" name="model_name">
        {% for selection in model_selection_options %}
        <option value="{{ selection }}">{{ selection }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary bg-success rounded-pill" type="submit">
      Submit
    </button>
  </div>
</form>

{% endblock %}
